

<div *ngFor="let post of PostsData">
<mat-card class="posts-card">
    <mat-card-header>
      <div mat-card-avatar class="posts-header-image">
        <img src="http://192.168.1.101:8000{{post.created_by.profile_picture}}" alt="user profile">
      </div>
      <mat-card-title routerLink="/post/{{post.id}}">{{post.title}}</mat-card-title>
      <mat-card-subtitle class="postedby">Posted By {{post.created_by.first_name}} {{post.created_by.last_name}}</mat-card-subtitle>
      <mat-card-subtitle class="datetime">{{ convertInt(post.created_on) | date:'medium'}}</mat-card-subtitle>
    </mat-card-header>
    <img class="post-image" routerLink="/post/{{post.id}}" mat-card-image src="http://192.168.1.101:8000{{post.post_image}}" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{post.content | slice:0:50}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <span class="like-count" id="count-{{post.id}}">{{post.likes}}</span>
      <button mat-icon-button color="primary" (click)="likePost(post.id)">
        <mat-icon matSuffix aria-hidden="false" aria-label="favorite_border icon" id="like-{{post.id}}">favorite_border</mat-icon>
      </button>
      <button mat-button>SHARE</button>
    </mat-card-actions>
  </mat-card>
</div>

<div class="create-flex-container">
  <div class="create-button-container">
    <button mat-fab mat-fab-bottom-right color="primary" routerLink="/create-post" *ngIf="Authguardservice.getToken()" aria-label="Create icon button">
      <mat-icon aria-hidden="false" aria-label="create icon">create</mat-icon>
    </button>
  </div>
</div>

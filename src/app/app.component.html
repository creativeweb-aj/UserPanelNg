<!--The content below is only a placeholder and can be replaced.-->
<mat-sidenav-container class="sidenav-container">
    <mat-sidenav class="sidenav" #sidenav>
        <mat-toolbar>
            <!-- <span><img class="logo" routerLink="/" src="assets/images/creative-web.png"></span> -->
            <span>Creative web</span>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" (click)="sidenav.toggle()">Home</a>
            <a mat-list-item routerLink="/login" *ngIf="!Authguardservice.getToken()" (click)="sidenav.toggle()" >Account</a>
            <a mat-list-item routerLink="/logout" *ngIf="Authguardservice.getToken()" (click)="sidenav.toggle()">Logout</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="sidenav.toggle()">
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span><img class="logo" routerLink="/" src="assets/images/logo1.png"></span>
        </mat-toolbar>

        <div class="main">

            <!-- router out let -->
            <router-outlet></router-outlet>

        </div>
    </mat-sidenav-content>
</mat-sidenav-container>

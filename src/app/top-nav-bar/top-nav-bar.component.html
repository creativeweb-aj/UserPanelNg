<mat-sidenav class="sidenav" [(opened)]="opened">
    <mat-toolbar>
        <span><img class="logo" routerLink="/" src="assets/images/logo.svg"></span>
    </mat-toolbar>
    <mat-nav-list>
        <a mat-list-item routerLink="/" (click)="opened=!opened">Home</a>
        <a mat-list-item routerLink="/signup" (click)="opened=!opened">Signup</a>
    </mat-nav-list>
</mat-sidenav>

<mat-toolbar color="primary">
        <button
            type="button"
            aria-label="Toggle sidenav"
            mat-icon-button
            (click)="opened=!opened">
            <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span><img class="logo" routerLink="/" src="assets/images/logo.svg"></span>
</mat-toolbar>
